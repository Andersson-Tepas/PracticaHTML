<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <header>
        <ul>
            <li> <a href="../index.html">Inicio</a></li>
            <li> <a href="texto.html">Texto</a></li>
            <li> <a href="media.html">Media</a></li>
            <li> <a href="tabla.html">Tablas</a></li>
            <li> <a href="formulario.html">Formulario</a></li>
        </ul>
    </header>
    <main>
    <h1>Formulario</h1>

    <form>
        <label>Nombre Completo:</label>
        <br>
        <input type="text" id="textNombre" required>
        <br>
        <br>

        <label>Correo Electronico</label>
        <br>
        <input type="email" id="textCorreo" required>
        <br>
        <br>

        <label>Fecha:</label>
        <br>
        <input type="date" id="textFecha" required>
        <br>
        <br>

        <label>Telefono:</label>
        <br>
        <input type="tel" id="textTelefono" placeholder="0000-0000" required>
        <br>
        <br>

        <label>Asunto</label>
        <br>
        <select id="slAsunto">
            <option value="VENTAS">VENTAS</option>
            <option value="SOPORTE">SOPORTE</option>
            <option value="RECLAMO">RECLAMO</option>
        </select>
        <br>
        <br>

        <label>Mensaje</label>
        <br>
         <textarea id="txtMensaje" rows="3" cols="60" ></textarea>
        <br>
        <br>

        <button type="submit">Enviar</button>

    </form>    
    </main>
    <footer>
        Derecho reservador &copy; 2024
    </footer>

</body>
</html>
